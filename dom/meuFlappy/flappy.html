<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="conteudo">
    <h1>Flappy Bird</h1>
    <div wm-flappy>
        <img src="imgs/passaro.png" class="bird">
        <p class="points">0</p>
        <div class="barrier">
            <div class="barrierUp">
                <div class="barrierBody upBody"></div>
                <div class="barrierTop"></div>
            </div>
            <div class="barrierDown">
                <div class="barrierBody downBody"></div>
                <div class="barrierTop"></div>
            </div>
        </div>
    </div>
    <script src="js/flappy.js"></script>
</body>

</html>
